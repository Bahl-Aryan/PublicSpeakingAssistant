<!--app/templates/users/dashboard_with_clip_view.html-->
{% extends 'base.html' %}
{% block content %}
Hello, {{ user.username|default:'Guest'}}!
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
        <a href="{% url 'upload' %}">upload a clip</a>
        <a href="{% url 'clip_list' %}">view clip list</a>
        <p>clips</p>
      
        {% for clip in clips %}
        <div>
            <p>{{ clip.name }}</p>
        </div>
        {% endfor %}
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
